sudo: required

#language: php

services:
  - docker
  
branches:
  only: 
    - master
    - staging-ci

install:
  - git clone https://github.com/radioberry/docker-moodle.git

before_script:
  - docker build -t docker-moodle .

script:
  - cd docker-moodle
  - docker run -d --name DB -p 3306:3306 -e MYSQL_DATABASE=moodle -e MYSQL_USER=moodle -e MYSQL_PASSWORD=moodle centurylink/mysql
  - docker run -d -P --name moodle --link DB:DB -p 8080:80 docker-moodle
  - docker ps

after_script:
  - docker images
  
